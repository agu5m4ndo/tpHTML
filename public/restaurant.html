<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CDN Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <!--CDN Bootstrap ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <title>Restaurante del Mar</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <!--ICON-->
        <a class="navbar-brand" href="/">Restaurantes Argentina</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" href="/">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Categorías
              </a>
              <div class="dropdown-menu" aria-labelledby="categoriasDropdown">
                <a class="dropdown-item" href="/#mariscos">Mariscos</a>
                <a class="dropdown-item" href="/#pizzeria">Pizza</a>
                <a class="dropdown-item" href="/#cafeteria">Café</a>
                <a class="dropdown-item" href="/#parrilla">Asados</a>
              </div>
            </li>
          </ul>

          <div class="d-md-none">
            <ul class="navbar-nav me-auto-mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="">Ticket</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Perfil</a>
              </li>
            </ul>
          </div>

          <div class="d-none d-md-flex gap-2">
            <a class="nav-item nav-link p-1" href="">
              <!--Tecket-->
              <i class="bi bi-basket" style="font-size: 1.2rem"></i>
            </a>
            <a class="nav-item nav-link p-1" href="">
              <!--Usuario-->
              <i class="bi bi-person" style="font-size: 1.2rem"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-5" id="restaurant"></div>
    </div>

    <script type="module" src="./lib/pages/singleRestaurant.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
